<p-table #dt1 [value]="noticias"         
dataKey="id"
[rows]="10"
[showCurrentPageReport]="true"
[rowsPerPageOptions]="[10, 25, 50]"
[loading]="loading"
[paginator]="true"
(onLazyLoad)="loadDataLazy($event)"
(onPage)="onPageChange($event)"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [globalFilterFields]="['title','summary','published_at']">
  <ng-template pTemplate="caption">
    <div class="flex">
        <span class="p-input-icon-left ml-auto">
            <i class="pi pi-search"></i>
            <input pInputText type="text" (input)="applyFilterGlobal(dt1, $event, 'contains')" placeholder="Search keyword" />
        </span>
    </div>
</ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th style="min-width:15rem">
        <div class="flex align-items-center">
          Title
          <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
        </div>
      </th>
      <th style="min-width:15rem">
        <div class="flex align-items-center">
          Summary
          <p-columnFilter type="text" field="country.name" display="menu"></p-columnFilter>
        </div>
      </th>
      <th style="min-width:15rem">
        <div class="flex align-items-center">
          Published At
          <p-columnFilter type="text" field="country.name" display="menu"></p-columnFilter>
        </div>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-noticias>
    <tr>
      <td>
        {{ noticias.title }}
      </td>
      <td>
        {{ noticias.summary }}
      </td>
      <td>
        {{ noticias.published_at
        | date:'dd MMM yyyy' }}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="7">No articles found.</td>
    </tr>
  </ng-template>
</p-table>
